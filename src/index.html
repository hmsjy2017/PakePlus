<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>在线工具</title>
    <link href="https://registry.npmmirror.com/bootstrap/5.3.3/files/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    :root {
        --background-light: #f8f9fa;
        --background-dark: #121212;
        --text-light: #212529;
        --text-dark: #f8f9fa;
        --card-light: #fff;
        --card-dark: #1f1f1f;
    }

    body {
        background-color: var(--background-light);
        /* 如果需要，可以移除默认的背景图像 */
    }

    .card {
        background-color: var(--card-light);
        color: var(--text-light); /* 确保卡片内文本颜色在浅色模式下清晰可见 */
    }

    @media (prefers-color-scheme: dark) {
        body {
            background-color: var(--background-dark);
            color: var(--text-dark);
            background-image: 
                linear-gradient(0deg, transparent 24%, rgba(255, 255, 255, 0.05) 25%, rgba(255, 255, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, 0.05) 75%, rgba(255, 255, 255, 0.05) 76%, transparent 77%, transparent), 
                linear-gradient(90deg, transparent 24%, rgba(255, 255, 255, 0.05) 25%,rgba(255, 255, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, 0.05) 75%,rgba(255, 255, 255, 0.05) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
        }
        .card {
            background-color: var(--card-dark);
            color: var(--text-dark); /* 确保卡片内文本颜色在深色模式下清晰可见 */
        }
    }

    @media (prefers-color-scheme: light) {
        body {
            background-color: var(--background-light);
            color: var(--text-light);
            background-image: 
                linear-gradient(0deg, transparent 24%, rgba(0, 0, 0, 0.05) 25%, rgba(0, 0, 0, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 0, 0, 0.05) 75%, rgba(0, 0, 0, 0.05) 76%, transparent 77%, transparent), 
                linear-gradient(90deg, transparent 24%, rgba(0, 0, 0, 0.05) 25%, rgba(0, 0, 0, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 0, 0, 0.05) 75%, rgba(0, 0, 0, 0.05) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
        }
        .card {
            background-color: var(--card-light);
            color: var(--text-light);
        }
    }
</style>
</head>
<body>
    <header class="my-4 text-center">
        <h1>在线工具</h1>
    </header>
    <div class="row mx-0">
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">剩余价值计算器</h5>
                    <p class="card-text">计算 VPS 的剩余价值。</p>
                    <a href="vps-residual-value-calc/" class="btn btn-primary">打开</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">随机密码生成器</h5>
                    <p class="card-text">生成安全的随机密码。</p>
                    <a href="passwd-gen/" class="btn btn-primary">打开</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Base64 编解码</h5>
                    <p class="card-text">进行 Base64 编码和解码。</p>
                    <a href="base64/" class="btn btn-primary">打开</a>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center mt-4">
        <p>&copy; 2024 All rights reserved.</p>
    </footer>
    <script src="https://registry.npmmirror.com/bootstrap/5.3.3/files/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
