<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPS剩余价值计算器</title>
    <link href="https://registry.npmmirror.com/bootstrap/5.3.3/files/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 定义颜色变量 */
        :root {
            --background-light: #f8f9fa;
            --background-dark: #121212;
            --text-light: #212529;
            --text-dark: #e0e0e0;
            --container-light: #fff;
            --container-dark: #1f1f1f;
            --input-light: #fff;
            --input-dark: #333;
            --input-border-light: #ced4da;
            --input-border-dark: #555;
            --input-focus-border: #80bdff;
            --input-focus-light: #f1f3f5;
            --placeholder-light: #6c757d;
            --placeholder-dark: #ffcc00;
            --btn-primary: #007bff;
            --btn-primary-hover: #0056b3;
            --btn-success: #28a745;
            --btn-success-hover: #218838;
        }
        
        /* 减小桌面端标题字号 */
        @media (min-width: 1024px) {
                h1 {
                    font-size: 1.85rem;
                }
        }

        /* 设置body样式 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-light);
            background-image: linear-gradient(0deg, transparent 24%, rgba(0, 0, 0, 0.05) 25%, rgba(0, 0, 0, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 0, 0, 0.05) 75%, rgba(0, 0, 0, 0.05) 76%, transparent 77%, transparent), linear-gradient(90deg, transparent 24%, rgba(0, 0, 0, 0.05) 25%, rgba(0, 0, 0, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 0, 0, 0.05) 75%, rgba(0, 0, 0, 0.05) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
            margin: 0;
            padding: 0 10px;
            box-sizing: border-box;
            color: var(--text-light);
        }

        /* 设置容器样式 */
        .container {
            max-width: 500px;
            padding: 20px;
            background-color: var(--container-light);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 40px 0;
        }

        /* 深色模式样式 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--background-dark);
                background-image: linear-gradient(0deg, transparent 24%, rgba(255, 255, 255, 0.05) 25%, rgba(255, 255, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, 0.05) 75%, rgba(255, 255, 255, 0.05) 76%, transparent 77%, transparent), linear-gradient(90deg, transparent 24%, rgba(255, 255, 255, 0.05) 25%, rgba(255, 255, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, 0.05) 75%, rgba(255, 255, 255, 0.05) 76%, transparent 77%, transparent);
                color: var(--text-dark);
            }
            .container {
                background-color: var(--container-dark);
            }
            .form-control, textarea {
                background-color: var(--input-dark);
                color: var(--text-dark);
                border: 1px solid var(--input-border-dark);
            }
            .form-control:focus, textarea:focus {
                border-color: var(--input-focus-border);
                background-color: #444;
                color: var(--text-dark);
            }
            .form-control::placeholder, textarea::placeholder {
                color: var(--placeholder-dark);
                opacity: 1;
            }
            .btn-primary {
                background-color: var(--btn-primary);
                border-color: var(--btn-primary);
            }
            .btn-primary:hover {
                background-color: var(--btn-primary-hover);
                border-color: var(--btn-primary-hover);
            }
            .btn-success {
                background-color: var(--btn-success);
                border-color: var(--btn-success);
            }
            .btn-success:hover {
                background-color: var(--btn-success-hover);
                border-color: var(--btn-success-hover);
            }
        }

        /* 浅色模式样式 */
        @media (prefers-color-scheme: light) {
            body {
                background-color: var(--background-light);
                color: var(--text-light);
            }
            .container {
                background-color: var(--container-light);
            }
            .form-control, textarea {
                background-color: var(--input-light);
                color: var(--text-light);
                border: 1px solid var(--input-border-light);
            }
            .form-control:focus, textarea:focus {
                border-color: var(--input-focus-border);
                background-color: var(--input-focus-light);
                color: var(--text-light);
            }
            .form-control::placeholder, textarea::placeholder {
                color: var(--placeholder-light);
            }
            .btn-primary {
                background-color: var(--btn-primary);
                border-color: var(--btn-primary);
            }
            .btn-primary:hover {
                background-color: var(--btn-primary-hover);
                border-color: var(--btn-primary-hover);
            }
            .btn-success {
                background-color: var(--btn-success);
                border-color: var(--btn-success);
            }
            .btn-success:hover {
                background-color: var(--btn-success-hover);
                border-color: var(--btn-success-hover);
            }
        }

        /* 按钮全宽样式 */
        .btn-block {
            width: 100%;
        }

        /* 小屏幕样式 */
        @media (max-width: 576px) {
            body {
                align-items: flex-start;
                padding-top: 20px;
            }
            .form-group label {
                margin-bottom: 0.5rem;
            }
        }

        /* 大屏幕样式 */
        @media (min-width: 1024px) {
            .form-group label {
                margin-bottom: 0.5rem; /* 增加文字与文本框的间距 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../" class="btn btn-link" style="text-decoration: none;">返回主页</a>
        <h1 class="text-center">VPS剩余价值计算器</h1>
        <form>
            <div class="form-group mb-3">
                <label for="currency">币种</label>
                <select class="form-control form-select" id="currency" onchange="fetchExchangeRate()">
                    <option value="CNY" selected>人民币</option>
                    <option value="USD">美元</option>
                    <option value="EUR">欧元</option>
                    <option value="GBP">英镑</option>
                    <option value="CAD">加元</option>
                    <option value="HKD">港元</option>
                    <option value="RUB">卢布</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="renewalAmount">续费金额</label>
                <input type="number" class="form-control" id="renewalAmount" placeholder="输入续费金额">
            </div>
            <div class="form-group mb-3">
                <label for="renewalType">续费方式</label>
                <select class="form-control form-select" id="renewalType">
                    <option value="monthly">月付</option>
                    <option value="quarterly">季付</option>
                    <option value="semiannually">半年付</option>
                    <option value="annually">年付</option>
                    <option value="biennially">两年付</option>
                    <option value="triennially">三年付</option>
                    <option value="quinquennially">五年付</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="expiryDate">到期时间</label>
                <input type="date" class="form-control" id="expiryDate">
            </div>
            <div class="form-group mb-3">
                <label for="transactionDate">交易时间</label>
                <input type="date" class="form-control" id="transactionDate">
            </div>
            <div class="form-group mb-3">
                <label for="exchangeRate">汇率</label>
                <input type="number" class="form-control" id="exchangeRate" placeholder="输入汇率" readonly>
            </div>
            <div class="form-group mb-3">
                <label for="transactionPrice">交易价格（可选）</label>
                <input type="number" class="form-control" id="transactionPrice" placeholder="输入交易价格（人民币）">
            </div>
            <button type="button" class="btn btn-primary btn-block" onclick="calculateValue()">计算剩余价值</button>
            <div class="form-group mt-3">
                <label for="remainingValue">计算结果</label>
                <textarea class="form-control" id="remainingValue" rows="3" readonly></textarea>
            </div>
            <button type="button" class="btn btn-success btn-block mt-3" onclick="copyToClipboard()">复制结果</button>
        </form>
    <script>
        // 复制结果到剪贴板
        function copyToClipboard() {
            const remainingValue = document.getElementById('remainingValue');
            remainingValue.select();
            remainingValue.setSelectionRange(0, 99999); // 适配移动设备
            document.execCommand('copy');
            alert('结果已复制到剪贴板');
        }

        // 页面加载完成后设置默认汇率
        document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById('exchangeRate').value = 1; // 默认人民币汇率为1
        });

        // 获取汇率
        async function fetchExchangeRate() {
            const currency = document.getElementById('currency').value;
            const response = await fetch(`https://open.er-api.com/v6/latest/${currency}`);
            const data = await response.json();
            const rate = data.rates.CNY;
            document.getElementById('exchangeRate').value = rate;
        }

        // 计算剩余价值
        function calculateValue() {
            const renewalAmount = parseFloat(document.getElementById('renewalAmount').value);
            const renewalType = document.getElementById('renewalType').value;
            const expiryDate = new Date(document.getElementById('expiryDate').value);
            const transactionDate = new Date(document.getElementById('transactionDate').value);
            const exchangeRate = parseFloat(document.getElementById('exchangeRate').value);
            const transactionPrice = parseFloat(document.getElementById('transactionPrice').value) || 0;

            const timeDiff = expiryDate - transactionDate;
            const daysRemaining = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));

            let periodDays;
            switch (renewalType) {
                case 'monthly':
                    periodDays = 30;
                    break;
                case 'quarterly':
                    periodDays = 90;
                    break;
                case 'semiannually':
                    periodDays = 180;
                    break;
                case 'annually':
                    periodDays = 365;
                    break;
                case 'biennially':
                    periodDays = 730;
                    break;
                case 'triennially':
                    periodDays = 1095;
                    break;
                case 'quinquennially':
                    periodDays = 1825;
                    break;
            }
            const dailyRate = renewalAmount / periodDays;
            const remainingValue = dailyRate * daysRemaining * exchangeRate;

            let finalValue = remainingValue;
            if (transactionPrice > 0) {
                finalValue = remainingValue;
                const premium = transactionPrice - remainingValue;
                document.getElementById('remainingValue').value = `剩余天数: ${daysRemaining} 天\n剩余价值: ¥ ${finalValue.toFixed(2)}\n溢价: ¥ ${premium.toFixed(2)}`;
            } else {
                document.getElementById('remainingValue').value = `剩余天数: ${daysRemaining} 天\n剩余价值: ¥ ${finalValue.toFixed(2)}`;
            }
        }
    </script>
    </div>
</body>
</html>
